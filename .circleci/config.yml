version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@0.0.10

workflows:
  version: 2
        
    test_workflow:
        jobs:
          - test
          - heroku/deploy-via-git
              # requires:
              #   - test
              # filters:
              # branches:
              #   only: master circle-ci-project-setup

jobs:
  test:
    working_directory: ~/adc-front
    docker:
      - image: 'circleci/node:12-browsers'

    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
         
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
                
      - run:
          name: Install local dependencies
          command: npm install

      - run : 
          name: Environment Variable
          command: export CHROME_BIN=/usr/bin/google-chrome
               
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
                  
      # - run:
      #     name: Testing
      #     command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
               
      - run:
          name: End to End Test
          command: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

  heroku/deploy-via-git


