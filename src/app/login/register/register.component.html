<br />
<form (ngSubmit)="doSignUp()" #formLogin="ngForm" class="form-horizontal">
    <div class="form-group row">
        <label for="username" class="control-label col-sm-4">username: </label>
        <div class="col-sm-8">
            <input type="text" name="username" [(ngModel)]="user.username" required />
            <div id="message">
                {{message}}
            </div>
           
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="control-label col-sm-4">password: </label>
        <div class="col-sm-8">
            <input type="text" name="password" [(ngModel)]="user.password" required />
        
        </div>

    </div>
    <div class="form-group row">
        <label for="password" class="control-label col-sm-4">email: </label>
        <div class="col-sm-8">
            <input type="email" name="email" [(ngModel)]="user.email" required />
            <div id="message">
                {{message}}
            </div>
        </div>

    </div>
    <br />
    <div class="form-group row">
        <label class="control-label col-sm-4"></label>
        <button type="submit" class="btn btn-primary" [disabled]="!formLogin.form.valid">Sign Up</button>
    </div>
    <br />
   

   

</form>
