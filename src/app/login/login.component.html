<br />
<form (ngSubmit)="doLogin()" #formLogin="ngForm" class="form-horizontal">
    <div class="form-group row">
        <label for="username" class="control-label col-sm-4">username: </label>
        <div class="col-sm-8"><input type="text" name="username" [(ngModel)]="login.username" required />
            <br />
        </div>
    </div>
    
    <div class="form-group row">
        <label for="password" class="control-label col-sm-4">password: </label>
        <div class="col-sm-8">
            <input type="password" name="password" [(ngModel)]="login.password" required />
            <div id="message">
                {{message}}
            </div>
        </div>

    </div>
 
    <div class="form-group row">
        <label class="control-label col-sm-4"></label>
        
        <button type="submit" class="btn btn-primary" [disabled]="!formLogin.form.valid">Log in</button>
    </div>
    <br />
   

</form>

<div  class="form-group row">
    <label id="registered" class="control-label col-sm-4">Not registered yet ?</label>
    <button class="btn btn-primary" (click)=onSignUp()>Sign up</button>
</div>
